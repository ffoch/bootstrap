<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvendo Formularios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>

                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control"  type="text"id="nome" />

                    <label for="e-mail" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">

                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input id="telefone" type="telefone" class="form-control">

                    <label for="mensagem" class="form-label">Sua Mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>

                    <button class="btn btn-success">Enviar</button>

                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
